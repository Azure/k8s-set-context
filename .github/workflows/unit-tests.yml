name: "Run L0 tests."
on: # rebuild any PRs and main branch changes
  pull_request:
    branches:
      - master
      - 'releases/*'
  push:
    branches:
      - master
      - 'releases/*'
      - atharvam/cluster-connect-master

jobs:
  build: # make sure build/ci works properly
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    
    - name: Run L0 tests.
      run: |
        npm install
        npm test
